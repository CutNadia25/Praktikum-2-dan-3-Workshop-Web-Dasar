<h2>Grouping Form Data with FFieldset</h2>
<p>The fieldset element is used to group related data in a form,
     and the legend element defines a caption for the fieldset element</p>
   <form action="/action_page.php">
    <fieldset>
        <legend>Personalia:</legend>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" nae="fname" value="John"><br>
        <label for="Iname">Last name:</label><br>
        <input type="text" id="Iname" name="Iname" value="Doe"><br><br>
        <input type="submit" value="Submit">
    </fieldset>
</form>
